<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Login</title>
  <link rel="stylesheet" href="/Users/sony/Desktop/vscode/project_code/static/styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Welcome to the Chatbot</h2>
      <form id="login-form">
        <div class="textbox">
          <input type="text" placeholder="Username" id="username" required>
        </div>
        <div class="textbox">
          <input type="password" placeholder="Password" id="password" required>
        </div>
        <button type="submit" id="login-btn">Login</button>
      </form>
      <p id="error-message"></p>
    </div>
  </div>

  <script src="/Users/sony/Desktop/vscode/project_code/static/script.js"></script>
</body>
</html>
